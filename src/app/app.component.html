<ion-app>
  <ion-header [translucent]="true" #header>
    <ion-toolbar color="primary">
      <ion-title>WhatsApp</ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="search"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon name="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>    
  </ion-header>
  <ion-toolbar color="primary" class="">
    <ion-segment #segment value="ion-sb-1" mode="md" (ionChange)="segmentChanged($event)">
      <ion-segment-button style="min-width: auto; max-width: 48px;">
        <ion-icon class="camera-icon" name="camera"></ion-icon>
      </ion-segment-button>
      <ion-segment-button>
        <ion-label>chats</ion-label>
      </ion-segment-button>
      <ion-segment-button>
        <ion-label>status</ion-label>
      </ion-segment-button>
      <ion-segment-button>
        <ion-label>calls</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <ion-content [fullscreen]="true">
    <ion-slides #slider pager="false" (ionSlideWillChange)="slideChanged()" [options]="slideOpts">
      <ion-slide>
        <h1>Camera works!</h1>
      </ion-slide>
      <ion-slide style="padding-bottom: 10px;">
        <!-- <app-chats></app-chats> -->
        <ion-content [scrollEvents]="true" appHideHeader [header]="header" >
          <ion-list class="margin-bottom ion-no-padding">
            <ion-item
              *ngFor="let contact of contacts"
              class="ion-activatable"
            >
              <ion-avatar slot="start" style="height: 50px; width: 50px;">
                <img [src]="contact?.contactAvatar" id="open-modal" />
                <ion-ripple-effect></ion-ripple-effect>
              </ion-avatar> 
              <ion-label class="ion-text-wrap">
                <h2 class="text-height">
                  <strong>{{ contact?.contactName }}ss</strong>
                  <p style="font-size: 10px;" class="ion-float-end">{{ contact?.time | rightChatsComponentTime }}</p>
                </h2>
                <p class="text-height endText">{{ contact?.snippet }}</p>
              </ion-label>
              <ion-ripple-effect></ion-ripple-effect>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-slide>
      <ion-slide>
        <app-status></app-status>
      </ion-slide>
      <ion-slide>
        <app-calls></app-calls>
      </ion-slide>
    </ion-slides>
  </ion-content>
</ion-app>
