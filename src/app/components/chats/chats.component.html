
<ion-content [scrollEvents]="true" appHideHeader [header]="header">
  <ion-list class="margin-bottom ion-no-padding">
    <ion-item
      *ngFor="let contact of contacts"
      class="ion-activatable"
    >
      <ion-avatar slot="start" style="height: 50px; width: 50px;">
        <img [src]="contact?.contactAvatar" id="open-modal" />
        <ion-ripple-effect></ion-ripple-effect>
      </ion-avatar> 
      <ion-label class="ion-text-wrap">
        <h2 class="text-height">
          <strong>{{ contact?.contactName }}ss</strong>
          <p style="font-size: 10px;" class="ion-float-end">{{ contact?.time | rightChatsComponentTime }}</p>
        </h2>
        <p class="text-height endText">{{ contact?.snippet }}</p>
      </ion-label>
      <ion-ripple-effect></ion-ripple-effect>
    </ion-item>
  </ion-list>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="primary">
    <ion-icon color="light" name="chatbox-ellipses"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-modal #modal trigger="open-modal" [enterAnimation]="enterAnimation" [leaveAnimation]="leaveAnimation">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Modal</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="modal.dismiss()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-avatar slot="start">
            <ion-img src="https://i.pravatar.cc/300?u=b"></ion-img>
          </ion-avatar>
          <ion-label>
            <h2>Connor Smith</h2>
            <p>Sales Rep</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-avatar slot="start">
            <ion-img src="https://i.pravatar.cc/300?u=a"></ion-img>
          </ion-avatar>
          <ion-label>
            <h2>Daniel Smith</h2>
            <p>Product Designer</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-avatar slot="start">
            <ion-img src="https://i.pravatar.cc/300?u=d"></ion-img>
          </ion-avatar>
          <ion-label>
            <h2>Greg Smith</h2>
            <p>Director of Operations</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-avatar slot="start">
            <ion-img src="https://i.pravatar.cc/300?u=e"></ion-img>
          </ion-avatar>
          <ion-label>
            <h2>Zoey Smith</h2>
            <p>CEO</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
